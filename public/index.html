    <style>
        body, html {
            height: 100%;
        }
        
        .form-div {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-direction: column;
            align-items: center;

            .custom-form {
                display: flex;
                gap: 4px;
                flex-direction: column;
                border-radius: 8px;
                padding: 16px;
                background-color: turquoise;

                .btn {
                    align-self: flex-end;
                }
            }

            .hello-div {
                display: none;
                background-color: cornflowerblue;
                padding: 4px 8px;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                font-weight: 700;
            }
        }
    </style>
</head>
<body>
    <div class="form-div" id="nameForm">
        <form class="custom-form">
            <div class="mb-3">
                <label for="inputName" class="form-label">Enter your name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
        </form>
        <div class="hello-div" id="helloDiv"></div>
    </div>
    <script>
        document.getElementById("inputName").addEventListener("input", function() {
            // Obtém o valor do input
            const name = document.getElementById("inputName").value;
            // Exibe a saudação na div
            var helloDiv = document.getElementById("helloDiv");
            if(name) {
                helloDiv.style.display = 'block';
                helloDiv.textContent = "Hello, " + name + '!';
            } else {
                helloDiv.style.display = 'none';
            }
        });
    </script>
</body>
